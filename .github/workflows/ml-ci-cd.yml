# .github/workflows/ml-ci-cd.yml
name: ML CI/CD - قیمت خانه

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: چک‌اوت کد
        uses: actions/checkout@v4

      - name: نصب پایتون
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 3.11 ممکنه مشکل داشته باشه

      - name: نصب پکیج‌ها
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: اجرای اسکریپت آموزش
        run: python src/train.py

      - name: اجرای تست
        run: python test_model.py

      - name: آپلود نتایج
        uses: actions/upload-artifact@v4
        with:
          name: مدل-و-نتایج
          path: |
            models/housing_model.pkl
            data/california_housing.csv
            data/prediction_plot.png
